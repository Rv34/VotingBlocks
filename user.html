<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotingBlocks</title>
    <link rel="icon" href="/img/Logo.png">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="css/user.css">

    <!--<title>Login & Registration Form</title>-->
</head>

<body>
    <div class="login">

        <div class="container">
            <div class="forms">
                <div class="form login">
                    <span class="title">Voter Login</span>

                    <form action="#">
                        <div class="input-field">
                            <input type="text" placeholder="Enter Your Adhar ID here" required>
                            <i class="uil uil-user-square"></i>

                        </div>
                        <div class="input-field">
                            <input type="password" class="password" placeholder="Enter your password" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Enter your Registered no. here" required>
                            <i class="uil uil-mobile-android"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="OTP sent to your Registered no.
                    " required>
                            <i class="uil uil-key-skeleton-alt"></i>
                        </div>


                        <!-- <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div> -->

                        <div class="input-field button">
                            <input type="button" value="Login Now">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Not a member?
                            <a href="#" class="text signup-link">Signup now</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                
                <div class="form signup">
                    <span class="title">Registration</span>

                    <form action="#" class="main">
                        
                        <div class="input-field">
                            <input type="text" placeholder="Enter your name" required>
                            <i class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Enter your Email" required>
                            <i class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Enter the OTP sent on your Mail" required>
                            <i class="uil uil-envelope-receive"></i>
                        </div>
                        <div class="input-field">

                            <input type="text" placeholder="Enter Your Mobile No." required>
                            <i class="uil uil-mobile-android"></i>
                        </div>
                        <div class="input-field">
                            <input type="text" placeholder="Enter the OTP sent on your mobile" required>
                            <i class="uil uil-incoming-call"></i>
                        </div>
                    </form>
                    <form action="#" class="main"> 
                        <div class="input-field">
                            <input type="text" placeholder="Enter Your Adhar No." required>
                            <i class="uil uil-credit-card"></i>
                        </div>
                        <div class="input-field">
                        <input type="text" placeholder="OTP sent to your Adhar linked No." required>
                        <i class="uil uil-credit-card-search"></i>
                       </div>
                       <div class="input-field" >
                        <input type="text" placeholder="Create your Username " required>
                        <i class="uil uil-user-plus"></i>
                    </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Create a password" required>
                    <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="password" placeholder="Confirm a password" required>
                    <i class="uil uil-lock icon"></i>
                    <i class="uil uil-eye-slash showHidePw"></i>
                </div>
            </form>

                <div class="checkbox-text">
                    <div class="checkbox-content">
                        <input type="checkbox" id="sigCheck">
                        <label for="sigCheck" class="text">Remember me</label>
                    </div>

                    <a href="#" class="text">Forgot password?</a>
                </div>

                <div class="input-field button">
                    <input type="button" value="Login Now">
                </div>
                

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text login-link">Signup now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
